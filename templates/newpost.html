<!-- JINJA2 TEMPLATE EXTENSION -->
{% extends "base.html" %}

<!-- THIS IS A MAJOR DEPENDENCY OF THE MULTI-USER BLOG PROJECT
This template is a part of the problem set in the databases portion
of the intro to backend course in preparation for the multi-user
blog project -->

{% block content %}

<form action="" method="post" id="SignUpForm">
	<fieldset class="accountInfo">
		<legend>Add New Blog Post</legend>
		<span class="error">{{error}}</span>
		<p><label for="subject">Title</label>
			<input type="text" name="subject" value="{{subject}}" placeholder="Required">
		<p><label for="content">Content</label>
			<input type="textarea" name="content" value="{{content}}" placeholder="Required">
	</fieldset>
	<fieldset class="accountAction">
		<input type="submit" class="btn btn-default" name="submit" value="Submit Post">
	</fieldset>
</form>


{% endblock %}
