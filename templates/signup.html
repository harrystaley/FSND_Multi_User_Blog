<!-- JINJA2 TEMPLATE EXTENSION -->
{% extends "base.html" %}

<!-- THIS IS A MAJOR DEPENDENCY OF THE MULTI-USER BLOG PROJECT
This template is a part of the problem set in the forms and templates portion
of the intro to backend course in preparation for the multi-user
blog project -->

{% block content %}

<form action="" method="post" id="SignUpForm">
	<fieldset class="accountInfo">
		<legend>New User Sign Up</legend>
		<p><label for="UserId">User ID</label>
			<input type="text" name="UserId" placeholder="Required" required>
		<p><label for="Password1">Password</label>
			<input type="password" name="Password1" placeholder="Required" required>
		<p><label for="Password2">Re-type Password</label>
			<input type="password" name="Password2" placeholder="Required" required>
		<p><label for="email">Email</label>
			<input type="email" name="email" placeholder="you@youremail.com">
	</fieldset>
	<fieldset class="accountAction">
		<input type="submit" class="btn btn-default" name="submit" value="Sign Up">
	</fieldset>
</form>

{% endblock %}
